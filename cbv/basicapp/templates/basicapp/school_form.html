{% extends 'basicapp/base.html' %}

{% block body_block %}

    <h1>
        {% if not form.instance.pk %}
        Create School
        {% else %}
        Update School
        {% endif %}
    </h1>
    

    <div class="jumbotron">

    <form method="POST">
        {% csrf_token %}
        {{ form.as_ul }}

        <input type="submit" class="btn btn-primary" value="submit">

    </form>

    </div>

{% endblock %}
